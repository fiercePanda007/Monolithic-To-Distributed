<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Post Detail</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav>
      <a href="index.html">Home</a>
      <a href="notifications.html">Notifications</a>
      <a href="signin.html">Sign Out</a>
    </nav>

    <div class="container">
      <h2>Post Detail</h2>
      <div id="postDetail">
        <!-- Post content will be rendered here -->
      </div>
    </div>

    <script>
      const urlParams = new URLSearchParams(window.location.search);
      const postId = urlParams.get("id");

      const posts = [
        { id: 1, content: "How to center a div in CSS?" },
        {
          id: 2,
          content: "Difference between var, let and const in JavaScript",
        },
        { id: 3, content: "What is a closure in JavaScript?" },
      ];

      const postDetail = document.getElementById("postDetail");
      const post = posts.find((p) => p.id == postId);

      if (post) {
        postDetail.innerHTML = `<p>${post.content}</p>`;
      } else {
        postDetail.innerHTML = "<p>Post not found</p>";
      }
    </script>
  </body>
</html>
