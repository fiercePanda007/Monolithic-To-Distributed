<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notifications</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav>
      <a href="index.html">Home</a>
      <a href="notifications.html">Notifications</a>
      <a href="signin.html">Sign Out</a>
    </nav>

    <div class="container">
      <h2>Recent Notifications</h2>
      <ul id="notificationList">
        <!-- Notification list will be rendered here -->
      </ul>
    </div>

    <script>
      const notifications = [
        { id: 1, content: "New post: How to center a div in CSS?" },
        {
          id: 2,
          content:
            "New post: Difference between var, let and const in JavaScript",
        },
      ];

      const notificationList = document.getElementById("notificationList");

      notifications.forEach((notification) => {
        const listItem = document.createElement("li");
        listItem.innerHTML = `<a href="post.html?id=${notification.id}">${notification.content}</a>`;
        notificationList.appendChild(listItem);
      });
    </script>
  </body>
</html>
