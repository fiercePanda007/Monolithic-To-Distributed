<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="./styles/dashboardStyle.css" />
    <!-- Link to the CSS file -->
  </head>
  <body>
    <div class="dashboard">
      <nav class="navbar">
        <h1>Home</h1>
        <button id="logoutButton">Logout</button>
      </nav>

      <aside class="sidebar">
        <h3>Notifications</h3>
        <div id="notificationBox" class="notifications"></div>
      </aside>

      <main class="main-content">
        <section class="post-creation">
          <h3>Create Post</h3>
          <textarea
            id="postContent"
            placeholder="What's on your mind?"
          ></textarea>
          <button id="createPostBtn">Post</button>
        </section>
        <section class="posts">
          <h3>Recent Posts</h3>
          <div id="postsContainer"></div>
        </section>
      </main>
    </div>

    <script src="./scripts/dashboardScript.js"></script>
    <!-- Link to the JavaScript file -->
  </body>
</html>
